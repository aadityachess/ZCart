{% extends 'shop/basic.html' %}
{% block title %} prodView {{product.product_name}} {% endblock %}
{% block body %}
<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <img src="/media/{{product.image}}" alt="sorry image not found" width="240px" height="220px">
      </div>
      <div class="row">
      <button class="btn btn-primary mx-2 my-3" name="button">Buy Now</button>
      <button class="btn btn-primary my-3" name="button">Add to cart</button>
      </div>
    </div>

    <div class="col-md-8">
      <p>{{product.product_name}}</p>
      <p><b>Rs.</b>{{product.price}}</p>
      <p>{{product.desc}}</p>
    </div>

  </div>
</div>

{% endblock %}
